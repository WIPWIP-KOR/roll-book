<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>풋살 출석부 관리자</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_APP_KEY&libraries=services"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<h1>풋살 출석부 관리자</h1>

<section>
    <h2>1. 출석 위치 설정</h2>
    <div id="currentLocation"></div>
    <input type="text" id="latitude" placeholder="위도">
    <input type="text" id="longitude" placeholder="경도">
    <input type="text" id="locationName" placeholder="장소 이름">
    <button id="getMyLocationBtn">내 현재 위치 가져오기</button>
    <button id="saveLocationBtn">위치 저장</button>
    <p id="locationMessage" class="message"></p>

    <div id="map" style="width:100%;height:300px;margin-top:10px;"></div>
    <input type="text" id="mapSearch" placeholder="장소 검색">
    <button onclick="searchPlaces()">검색</button>
    <div id="searchResults"></div>
</section>

<section>
    <h2>2. QR 코드 생성</h2>
    <input type="text" id="attendanceUrl" readonly>
    <button id="generateQRBtn">QR 코드 생성</button>
    <div id="qrcode"></div>
    <button id="downloadQRBtn" style="display:none;">다운로드</button>
</section>

<section>
    <h2>3. 오늘 출석 현황</h2>
    <button id="refreshTodayBtn">새로고침</button>
    <div id="todayAttendance"></div>
</section>

<section>
    <h2>4. 회원 목록</h2>
    <button id="refreshMembersBtn">새로고침</button>
    <div id="membersList"></div>
</section>

<script src="js/admin.js"></script>
</body>
</html>
