<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>청라FS 출석체크</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ 청라FS ⚽</h1>
            <h2>출석 체크</h2>
        </div>

        <div class="attendance-form" id="attendanceForm">
            <div class="form-group">
                <label for="nameInput">이름</label>
                <input type="text" id="nameInput" list="nameList" placeholder="이름을 입력하거나 선택하세요" autocomplete="off">
                <datalist id="nameList"></datalist>
            </div>

            <div class="form-group">
                <label for="teamSelect">팀</label>
                <select id="teamSelect">
                    <option value="">팀을 선택하세요</option>
                    <option value="A">A팀</option>
                    <option value="B">B팀</option>
                    <option value="C">C팀</option>
                </select>
            </div>

            <div class="location-status" id="locationStatus">
                <span class="status-icon">📍</span>
                <span id="locationText">위치 정보 확인 중...</span>
            </div>

            <button id="attendBtn" class="btn-primary" disabled>출석하기</button>

            <div id="message" class="message"></div>
        </div>

        <div class="footer">
            <p>매주 토요일 출석 체크</p>
            <a href="stats.html" class="link">출석률 보기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/attendance.js"></script>
</body>
</html>
